<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title非零环绕原则绘制图形</title>
</head>
<body>
<div style="width: 800px; margin: 0 auto;">
    <canvas id="canvas"></canvas>
</div>
<script>
    window.onload = function(){
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");

        //设置画布的宽和高
        canvas.width = 800;
        canvas.height = 800;

        context.beginPath();
        //绘制矩形 (顺时针)
        context.rect(100, 100, 600, 600);

        //逆时针绘制
        pathRect(context, 200, 200, 400, 200);
        //逆时针绘制一个三角形
        pathTriangle( context, 300, 450, 150, 650, 450, 650);
        context.arc( 550, 550, 100, 0, Math.PI * 2, true);
        context.closePath();

        context.fillStyle = "#058";
        context.shadowColor ="gray";
        context.shadowOffsetX = 5;
        context.shadowOffsetY = 5;
        context.shadowBlur = 5;
        context.fill();
       
    }


    // 逆时针绘制一个矩形
    function pathRect( ctx, x, y, width, height){
        ctx.moveTo(x, y);
        ctx.lineTo(x, y + height);
        ctx.lineTo(x + width, y + height);
        ctx.lineTo(x + width, y);
        ctx.lineTo(x, y);
    }

    function pathTriangle(ctx, x1, y1, x2, y2, x3, y3){
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.lineTo(x3, y3);
        ctx.lineTo(x1, y1);
    }

    
</script>

</body>
</html>

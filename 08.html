<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制一个五角星</title>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    window.onload = function(){
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");

        //思路：找到五个角的坐标

        //设置画布的宽和高
        canvas.width = 800;
        canvas.height = 800;


        /**
        // 方法一
        context.beginPath();
        for(var i = 0; i < 5; i++){
            context.lineTo(
                Math.cos((18 + i * 72)/180 * Math.PI) * 300 + 400,
                -Math.sin((18 + i * 72)/180 * Math.PI) * 300 + 400
            );

            context.lineTo(
                Math.cos((54 + i * 72)/180 * Math.PI) * 150 + 400,
                -Math.sin((54 + i * 72)/180 * Math.PI) * 150 + 400
            );
        }
        context.closePath();
        context.stroke();
        **/

        /**
         * 封装画五角星的方法
         * @param ctx  context 上下文
         * @param r    小圆半径
         * @param R    大圆半径
         * @param x
         * @param y
         * @param rot  旋转角度
         */
        function drawStart(ctx, r, R, x, y, rot=0){

            ctx.beginPath();
            for(var i = 0; i < 5; i++){
                ctx.lineTo(
                    Math.cos((18 + i * 72 - rot)/180 * Math.PI) * R + x,
                    -Math.sin((18 + i * 72 - rot)/180 * Math.PI) * R + y
                );

                ctx.lineTo(
                    Math.cos((54 + i * 72 - rot)/180 * Math.PI) * r + x,
                    -Math.sin((54 + i * 72 - rot)/180 * Math.PI) * r + y
                );
            }
            ctx.closePath();
            ctx.stroke();
        }

        //调用画五角星的方法
        drawStart(context, 150, 300, 500, 400, 30);

    }

</script>

</body>
</html>

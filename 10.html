<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线性渐变</title>
</head>
<body>
<div style="width: 800px; margin: 0 auto;">
    <canvas id="canvas"></canvas>
</div>
<script>
    window.onload = function(){
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");

        //设置画布的宽和高
        canvas.width = 800;
        canvas.height = 800;

        // 在Canvas中首先使用createLinearGradient()创建一个新的CanvasGradient对象
        // 然后将它赋值给一个变量，这样就可以将变量运用给strokeStyle和fillStyle
        //var canvasGradient = context.createLinearGradient(0, 0, 500, 500);
        var canvasGradient = context.createLinearGradient(0, 0, 500, 0);
        canvasGradient.addColorStop(0, 'rgb(255, 0, 0)');
        canvasGradient.addColorStop(0.5, 'rgb(0, 255, 0)');
        canvasGradient.addColorStop(1, 'rgb(0, 0, 255)');

        context.fillStyle = canvasGradient;
        context.fillRect(0, 0, canvas.width, canvas.height/2);


    }
</script>

</body>
</html>
